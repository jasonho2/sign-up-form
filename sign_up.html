<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="img_container">
      <img class="background_img" src="./images/background-leaf.avif">
      <div class="logo_overlay">
        <img class="logo" src="./images/odin-lined.png">
        <h1>ODIN</h1>
      </div>
      <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="sign_up_form_container">
      <div class="description_container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="account_info_container">
        <p>Let's do this!</p>
        <form action="" method="get" class="signup_form">
          <div class="form_row">
            <label for="first_name">First Name</label>
            <input id="first_name"
                    name="first_name"
                    type="text"
                    required/>
          </div>
          <div class="form_row">
            <label for="last_name">Last Name</label>
            <input id="last_name"
                    name="last_name"
                    type="text"
                    required/>
          </div>
          <div class="form_row">
            <label for="email">Email</label>
            <input id="email"
                    name="email"
                    type="email"
                    required/>
          </div>
          <div class="form_row">
            <label for="phone">Phone Number</label>
            <input id="phone"
                    name="phone"
                    type="tel"
                    required/>
          </div>
          <div class="form_row">
            <label for="password">Password</label>
            <input id="password"
                    name="password"
                    type="password"
                    minlength="8"
                    required/>
          </div>
          <div class="form_row">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password"
                    name="confirm_password"
                    type="password"
                    minlength="8"
                    required/>
          </div>
        </form>
    </div>
    <div class="submit_button_container">
      <button form="signup_form">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
  
</body>
</html>
